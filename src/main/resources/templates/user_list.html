<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel='stylesheet' th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}">
    <script th:src="@{webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <form method="get">
                    <label class="form-label" for="search">
                        <input type="text" class="form-control" id="search" name="search"/>
                    </label>
                    <button type="submit" class="btn btn btn-primary">Поиск</button>
                    <button type="reset" class="btn btn btn-primary">Очистить</button>
                </form>
            </div>
            <div class="col text-end">
                <form method="post" th:action="@{/logout}">
                    <input class="btn btn-danger" type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <table class="table table-hover">
            <thead class="table-header">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Отчество</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Почта</th>
                <th scope="col">Логин</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user_list}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/admin/user/update(id=${user.id})}">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a class="btn btn-danger" th:href="@{/admin/user/delete(id=${user.id})}">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
